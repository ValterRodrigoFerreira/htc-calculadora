<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora SCss</title>
</head>

<body>
  <article class=" container calculator">
    <div class="calculator__time">
      <input type="time" class="calculator__display-time" />
    </div>
    <div class="calculator__display">
      <input type="text" class="calculator__display-input" value="" />
    </div>
    <div class="calculator__display-result">0</div>
    <div calss="calculator__callback">
      <img class="calculator__image" src="./assets/callback.png" alt="">
    </div>
    <div class="calculator__line"></div>
    <div class="calculator__buttons">
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--button-background-red calculator__buttons--clear">C</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">()</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">%</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">รท</button>
      </div>
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number7 calculator__buttons--numbers">7</button>
        <button class="calculator__buttons--button calculator__buttons--number8 calculator__buttons--numbers">8</button>
        <button class="calculator__buttons--button calculator__buttons--number9 calculator__buttons--numbers">9</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">x</button>
      </div>
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number4 calculator__buttons--numbers">4</button>
        <button class="calculator__buttons--button calculator__buttons--number5 calculator__buttons--numbers">5</button>
        <button class="calculator__buttons--button calculator__buttons--number6 calculator__buttons--numbers">6</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">-</button>
      </div>
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number1 calculator__buttons--numbers">1</button>
        <button class="calculator__buttons--button calculator__buttons--number2 calculator__buttons--numbers">2</button>
        <button class="calculator__buttons--button calculator__buttons--number3 calculator__buttons--numbers">3</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-green calculator__buttons--operator">+</button>
      </div>
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button">+/-</button>
        <button class="calculator__buttons--button calculator__buttons--number0 calculator__buttons--numbers">0</button>
        <button class="calculator__buttons--button">.</button>
        <button class="calculator__buttons--button calculator__buttons--button-color-grey calculator__buttons--button-color-background-green calculator__buttons--result">=</button>
      </div>
    </div>

    <div class="calculator__line-footer"></div>

  </article>
  <script src="index.js"></script>
</body>

</html>
